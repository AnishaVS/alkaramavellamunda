      $(document).ready(function(){

  <p>My Google Maps Demo</p>
  <div id="map"></div>
  <script>
    function initMap() {
      var test= {lat: -25.363, lng: 131.044};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: test
      });
      var marker = new google.maps.Marker({
        position: test,
        map: map
      });
    }
  </script>
  <script async defer
